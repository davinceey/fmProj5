<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order Component</title>
  </head>
  <body>
    <div class="container" role="main">
      <img class="head-img" src="images/illustration-hero.svg" alt="" />
      <div class="card" role="section">
          <div class="card-sub" role="sub-section">
            <h1>Order Summary</h1>
            <div class="expos" role="exposition">
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on
                    any device anywhere you like!
                  </p>
            </div>
            <div class="card-plan" role="card-plan">
                <div class="card-plan-sub">
                    <img class="grid" src="images/icon-music.svg" alt="" />
                    <div class="grid plan-details">
                      <p class="ann-plan">Annual Plan</p>
                      <p>$59.99/year</p>
                    </div>
                    <div class="grid link">
                      <a class="grid change" href="#">Change</a>
                    </div>
                </div>
            </div>
            <button role="footer" class="pay-btn">Proceed to Payment</button>
            <button role="footer" class="cancel-btn">Cancel Order</button>
          </div>
      </div>
    </div>
  </body>
</html>
