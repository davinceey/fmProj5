<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order Component</title>
  </head>
  <body>
    <main class="container">
      <img class="head-img" src="images/illustration-hero.svg" alt="hero-img"/>
      <article class="card">
        <div class="card-sub">
          <h1>Order Summary</h1>
          <div class="expos">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <section class="card-plan">
            <div class="card-plan-sub">
              <img class="grid" src="images/icon-music.svg" alt="music-img" />
              <div class="grid plan-details">
                <p class="ann-plan">Annual Plan</p>
                <p>$59.99/year</p>
              </div>
              <div class="grid link">
                <a class="grid change" href="#">Change</a>
              </div>
            </div>
        </section>
            <button class="pay-btn">Proceed to Payment</button>
            <button class="cancel-btn">Cancel Order</button>
        </div>
      </article>
    </main>
  </body>
</html>
